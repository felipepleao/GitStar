<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitStar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="scripts/main.js" defer type="module"></script>
  </head>
  <body>
    <header id="header">
      <div class="header container">
        <h1 class="header-title">
          <img src="assets/github-alt.svg" alt="Logo site git favoritos" />
          GitStar
        </h1>

        <form action="" id="search-bar">
          <input
            class="search-bar-input"
            type="search"
            placeholder="Pesquise o perfil aqui"
          />
          <button class="search-bar-button">
            <img src="assets/search.svg" alt="Lupa de pesquisa" />
          </button>
        </form>
      </div>
    </header>

    <main id="main">
      <div class="favorite-container container">
        <form action="" id="favorites-add">
          <input
            class="add-favorites-input"
            type="search"
            placeholder="Digite o username do seu github favorito"
          />
          <button class="add-favorites-button"></button>
        </form>

        <div class="table-wrapper">
          <table class="table-favorites">
            <thead class="table-favorites-header">
              <tr class="table-favorites-header-line">
                <th>Usuário</th>
                <th>Repositories</th>
                <th>Followers</th>
                <th>Ação</th>
              </tr>
            </thead>

            <tbody class="table-favorites-body">
              <tr class="table-favorites-body-noFav">
                <td colspan="4">
                  <div class="table-nofavs">
                    <p>Nenhum favorito ainda</p>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
