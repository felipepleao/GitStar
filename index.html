    <header id="header">

          GitStar
        </h1>

        <form action="" id="search-bar">

            class="search-bar-input"
            type="search"
            placeholder="Pesquise o perfil aqui"
          />
          <button class="search-bar-button">
            <img src="assets/search.svg" alt="Lupa de pesquisa" />
          </button>
        </form>
      </div>
    </header>

    <main id="main">
      <div class="favorite-container container">
        <form action="" id="favorites-add">
          <input
            class="add-favorites-input"

            placeholder="Digite o username do seu github favorito"
          />
          <button class="add-favorites-button"></button>
        </form>
